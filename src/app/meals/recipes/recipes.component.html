<div class="container">
    <h1 class="section-title">{{selectedcategory}}</h1>
    <div class="row">
        <div class="col-sm-6 hoverable" *ngFor="let subcategory of subCategoriesList">
            <div class="card" (click)="ClickOnsubcategory(subcategory.idMeal)">
                <div class="row">
                    <div class="col-md-4">
                        <img class="img-fluid" src="{{subcategory.strMealThumb}}" alt="Card image cap">
                    </div>
                    <div class="col-md-6">
                        <h5 class="card-title">{{subcategory.strMeal}}</h5>
                        <h6 class="card-description">click here to see the Instructions</h6>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</div>
